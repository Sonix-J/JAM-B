<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a40516ba7e.js"
      crossorigin="anonymous"
    ></script>

    <title>JAM-B</title>
  </head>
  <body class="bg-white text-white">
    <header class="bg-red-500">
      <nav class="flex justify-between px-10 h-14 items-center">
        <a href="#" class="font-bold text-2xl whitespace-nowrap">JAM-B</a>
        <div
          class="dropdown-menu absolute -top-full right-0 w-full bg-red-500 flex flex-col items-end px-10 py-2 md:static md:w-auto md:px-0 md:py-0"
        >
          <ul class="gap-6 flex flex-col md:flex-row">
            <li>Home</li>
            <li>Schedules</li>
            <li>Programs</li>
            <li>Trainers</li>
            <li>Plans</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="toggle-btn md:hidden">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="relative h-screen bg-[url('images/bg.avif')] bg-cover bg-center flex justify-center items-center"
      >
        <div>
          <p class="text-3xl font-bold">Transform Your Body. <br>Transform Your Life.</p>
        </div>
      </section>
      <!-- <section>
        <div class="p-20 bg-amber-500"></div>
      </section> -->
    </main>
    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const dropdown = document.querySelector(".dropdown-menu");

      toggleBtn.addEventListener("click", () => {
        dropdown.classList.toggle("top-14");
      });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
